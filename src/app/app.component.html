<div>
    <nav class="navbar navbar-static-top navbar-expand-lg navbar-default bg-primary">
        <div class="navbar-brand">
            <a routerLink="/">
                <img src="../assets/logo.png" alt="Logo" width="60px" />
            </a>
            <a routerLink="/">F1 Stats</a>
        </div>

        <div>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                        Seasons
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li *ngFor="let season of seasons | seasonsSort:listFilter">
                            <a class="dropdown-item" routerLink="/seasons/{{season.season}}">
                                {{season.season}}
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                        Drivers
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li *ngFor="let driver of drivers">
                            <a class="dropdown-item" [routerLink]="'/drivers/' + driver.driverId">
                                {{driver.givenName + " " + driver.familyName}}
                            </a>
                        </li>
                        <div class="dropdown-divider"></div>
                        <li>
                            <a class="dropdown-item" routerLink="/drivers">All Drivers</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>

    </nav>

    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>

    <router-outlet></router-outlet>

</div>
