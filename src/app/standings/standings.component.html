<div>
  <table>
    <thead>
      <tr>
        <th>Position</th>
        <th>Driver</th>
        <th>Constructor</th>
        <th>Wins</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let standing of standings | standingsSort: listFilter">
        <td>{{standing.positionText}}</td>
        <td>{{standing.Driver.givenName}} {{standing.Driver.familyName}}</td>
        <td>{{standing.Constructors[0].name}}</td>
        <td>{{standing.wins}}</td>
        <td>{{standing.points}}</td>
      </tr>
    </tbody>
  </table>
</div>
